<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Foxster's AltStore Source Preview</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container-fluid d-flex align-items-center h-100 gradient-bg">
    <div class="container page-container" style="padding-top: 2rem;">
      <h1 class="text-white text-center fw-semibold">Foxster's AltStore Source Preview</h1>
      <p class="text-white text-center fs-5 fw-light">Tweak-injected iOS apps and more.</p>

      <!-- Add source button -->
      <div class="d-flex justify-content-center">
        <button class="btn btn-outline-light btn-sm text-uppercase bold" type="button" id="add">Add source</button>
      </div>

      <!-- AltStore beta alert -->
      <div class="d-flex justify-content-center p-4">
        <div class="alert alert-danger d-flex align-items-center p-3" role="alert">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" id="warning-icon" class="bi bi-exclamation-triangle-fill flex-shrink-0 me-2" viewBox="0 0 16 16" role="img" aria-label="Warning:">
            <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z" />
          </svg>
          <div>
            Requires <a href="https://faq.altstore.io/patreon/beta-features" target="_blank" class="alert-link" id="altstore-beta-link">AltStore beta</a>.
          </div>
        </div>
      </div>

      <!-- Apps -->
      <h3 class="text-white text-center">Available Apps</h3>
      <div class="d-flex flex-column" id="apps">
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>

</html>
